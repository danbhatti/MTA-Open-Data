<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA Subway Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MTA Subway Map</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Embed Folium map -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Interactive Subway Map</h5>
                        <div id="map" style="height: 500px;">
                            <!-- This renders the map.html file generated by Folium -->
                            {% include 'map.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Client-Side JavaScript to handle marker clicks and send request to the server -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assuming `map` is the global Leaflet object created by Folium
            map.on('click', function(e) {
                // Detect the click event on any marker
                if (e.sourceTarget && e.sourceTarget.options && e.sourceTarget.options.title) {
                    let stationName = e.sourceTarget.options.title;  // The station name/title passed in Folium's popup

                    // Send the selected station to the server via POST
                    fetch('/dijkstra/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'  // CSRF protection for Django
                        },
                        body: JSON.stringify({ origin_station: stationName })  // Send the clicked station name
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response (e.g., updating station colors)
                        console.log(data);  // Output server response in console for testing
                    })
                    .catch(error => console.error('Error:', error));
                }
            });
        });
    </script>
</body>
</html>
